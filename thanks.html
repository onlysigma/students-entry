<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #6C63FF;
      --primary-light: #8B85FF;
      --white: #FFFFFF;
      --light-gray: #F5F7FA;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--gradient);
      color: var(--white);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
      overflow-x: hidden;
    }

    .checkmark-container {
      position: relative;
      width: 100px;
      height: 100px;
      margin: 0 auto 30px;
    }

    .checkmark-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.2);
      position: absolute;
      top: 0;
      left: 0;
    }

    .checkmark {
      position: absolute;
      top: 25px;
      left: 30px;
      width: 40px;
      height: 20px;
      border-left: 5px solid var(--white);
      border-bottom: 5px solid var(--white);
      transform: rotate(-45deg);
      animation: checkmark 0.8s ease-in-out both;
    }

    @keyframes checkmark {
      0% {
        opacity: 0;
        transform: rotate(-45deg) scale(0);
      }
      50% {
        opacity: 1;
        transform: rotate(-45deg) scale(1.2);
      }
      100% {
        transform: rotate(-45deg) scale(1);
      }
    }

    .circle-pulse {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 2px solid rgba(255, 255, 255, 0.4);
      animation: pulse 2s ease-out infinite;
    }

    .circle-pulse:nth-child(2) {
      animation-delay: 0.5s;
    }

    @keyframes pulse {
      0% {
        transform: scale(0.8);
        opacity: 1;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      font-weight: 700;
      animation: fadeIn 1s ease-in-out both;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 10px;
      max-width: 600px;
      line-height: 1.6;
      animation: fadeIn 1s ease-in-out both 0.2s;
    }

    .button-group {
      display: flex;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeIn 1s ease-in-out both 0.4s;
    }

    .button {
      padding: 12px 30px;
      border-radius: 50px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .button-primary {
      background-color: var(--white);
      color: var(--primary);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .button-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
    }

    .button-outline {
      border: 2px solid var(--white);
      color: var(--white);
      background-color: transparent;
    }

    .button-outline:hover {
      background-color: rgba(255, 255, 255, 0.1);
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.2rem;
      }
      
      p {
        font-size: 1rem;
      }
      
      .button-group {
        flex-direction: column;
        gap: 15px;
        width: 100%;
      }
      
      .button {
        width: 100%;
        justify-content: center;
      }
    }
  </style>
</head>
<body>
  <div class="checkmark-container">
    <div class="checkmark-circle"></div>
    <div class="checkmark"></div>
    <div class="circle-pulse"></div>
    <div class="circle-pulse"></div>
  </div>
  
  <h1>Thank You!</h1>
  <p>Your registration has been submitted successfully.</p>
  <p>We've sent a confirmation to your records. You can check your status anytime.</p>

  <div class="button-group">
    <a href="check.html" class="button button-outline">
      <i class="fas fa-check-circle"></i> Check Status
    </a>
    <a href="index.html" class="button button-primary">
      <i class="fas fa-home"></i> Return Home
    </a>
  </div>
</body>
</html>
