<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #6C63FF;
      --primary-light: #8B85FF;
      --primary-dark: #564FD1;
      --secondary: #FF6584;
      --accent: #42E2B8;
      --dark: #2D3748;
      --light: #F7FAFC;
      --gray: #A0AEC0;
      --white: #FFFFFF;
      --gradient: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.12);
      --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
      --shadow-lg: 0 10px 25px rgba(0, 0, 0, 0.1);
      --transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--light);
      color: var(--dark);
      line-height: 1.6;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: var(--gradient);
      opacity: 0.1;
    }

    .circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(108, 99, 255, 0.1);
      animation: float 15s infinite ease-in-out;
    }

    .circle:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 15%;
    }

    .circle:nth-child(2) {
      width: 250px;
      height: 250px;
      top: 60%;
      left: 70%;
      animation-delay: 2s;
    }

    .circle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 80%;
      left: 20%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) rotate(0deg);
      }
      50% {
        transform: translateY(-20px) rotate(5deg);
      }
    }

    .container {
      max-width: 1200px;
      width: 90%;
      margin: 0 auto;
      padding: 2rem 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 3rem;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: var(--gradient);
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: var(--white);
    }

    .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-link {
      color: var(--dark);
      text-decoration: none;
      font-weight: 500;
      transition: var(--transition);
      position: relative;
    }

    .nav-link:hover {
      color: var(--primary);
    }

    .nav-link::after {
      content: '';
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 0;
      height: 2px;
      background: var(--primary);
      transition: var(--transition);
    }

    .nav-link:hover::after {
      width: 100%;
    }

    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 4rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      margin-bottom: 1.5rem;
      background: linear-gradient(to right, var(--primary), var(--primary-dark));
      
      -webkit-text-fill-color: transparent;
      line-height: 1.2;
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--gray);
      max-width: 700px;
      margin-bottom: 2.5rem;
    }

    .btn-group {
      display: flex;
      gap: 1.5rem;
      margin-bottom: 3rem;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 50px;
      cursor: pointer;
      transition: var(--transition);
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      box-shadow: var(--shadow-sm);
    }

    .btn-primary {
      background: var(--gradient);
      color: var(--white);
      box-shadow: 0 4px 15px rgba(108, 99, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 25px rgba(108, 99, 255, 0.4);
    }

    .btn-secondary {
      background: var(--white);
      color: var(--primary);
      border: 2px solid var(--primary);
    }

    .btn-secondary:hover {
      background: var(--primary);
      color: var(--white);
      transform: translateY(-3px);
    }

    .stats {
      display: flex;
      justify-content: center;
      gap: 3rem;
      flex-wrap: wrap;
      margin-top: 4rem;
    }

    .stat-item {
      background: var(--white);
      padding: 1.5rem 2rem;
      border-radius: 16px;
      text-align: center;
      box-shadow: var(--shadow-md);
      transition: var(--transition);
      min-width: 180px;
    }

    .stat-item:hover {
      transform: translateY(-5px);
      box-shadow: var(--shadow-lg);
    }

    .stat-number {
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--primary);
      margin-bottom: 0.5rem;
    }

    .stat-label {
      font-size: 0.9rem;
      color: var(--gray);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    
    .menu-btn {
      display: none;
      background: none;
      border: none;
      font-size: 1.5rem;
      color: var(--dark);
      cursor: pointer;
    }

   
    @media (max-width: 992px) {
      h1 {
        font-size: 2.8rem;
      }
    }

    @media (max-width: 768px) {
      header {
        margin-bottom: 2rem;
      }
      
      .nav-links {
        display: none;
      }
      
      .menu-btn {
        display: block;
      }
      
      h1 {
        font-size: 2.2rem;
      }
      
      .hero p {
        font-size: 1.1rem;
      }
      
      .btn-group {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
      }
      
      .btn {
        width: 100%;
        justify-content: center;
      }
      
      .stats {
        gap: 1.5rem;
      }
      
      .stat-item {
        min-width: 140px;
        padding: 1rem 1.5rem;
      }
      
      .stat-number {
        font-size: 2rem;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.8rem;
      }
      
      .stats {
        flex-direction: column;
        width: 100%;
      }
      
      .stat-item {
        width: 100%;
      max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="bg-animation">
    <div class="circle"></div>
    <div class="circle"></div>
    <div class="circle"></div>
  </div>

  <div class="container">
    <header>
      <div class="logo">
        <div class="logo-icon">
          <i class="fas fa-graduation-cap"></i>
        </div>
        <span>SEP Institute</span>
      </div>
      
      <nav class="nav-links">
        <a href="#" class="nav-link">Home</a>
        <a href="#" class="nav-link">Courses</a>
        <a href="#" class="nav-link">About</a>
        <a href="#" class="nav-link">Contact</a>
      </nav>
      
      <button class="menu-btn">
        <i class="fas fa-bars"></i>
      </button>
    </header>

    <section class="hero">
      <h1>Transform Your Learning Experience</h1>
      <p>Join thousands of students and educators in our interactive digital learning platform designed for the modern classroom.</p>
      
      <div class="btn-group">
        <a href="student.html" class="btn btn-primary">
          <i class="fas fa-user-graduate"></i> Student Portal
        </a>
        <a href="login.html" class="btn btn-secondary">
          <i class="fas fa-chalkboard-teacher"></i> Educator Login
        </a>
      </div>
    </section>

    <div class="stats">
      <div class="stat-item">
        <div class="stat-number">10K+</div>
        <div class="stat-label">Students</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">500+</div>
        <div class="stat-label">Courses</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">200+</div>
        <div class="stat-label">Educators</div>
      </div>
      <div class="stat-item">
        <div class="stat-number">98%</div>
        <div class="stat-label">Satisfaction</div>
      </div>
    </div>
  </div>

  <script>
    
    const menuBtn = document.querySelector('.menu-btn');
    const navLinks = document.querySelector('.nav-links');
    
    menuBtn.addEventListener('click', () => {
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    });
    
  
    const statItems = document.querySelectorAll('.stat-item');
    
    const animateOnScroll = () => {
      statItems.forEach((item, index) => {
        const itemTop = item.getBoundingClientRect().top;
        const windowHeight = window.innerHeight;
        
        if (itemTop < windowHeight - 100) {
          setTimeout(() => {
            item.style.opacity = '1';
            item.style.transform = 'translateY(0)';
          }, index * 150);
        }
      });
    };
    
    
    statItems.forEach(item => {
      item.style.opacity = '0';
      item.style.transform = 'translateY(20px)';
      item.style.transition = 'opacity 0.5s ease, transform 0.5s ease';
    });
    
    
    window.addEventListener('load', animateOnScroll);
    window.addEventListener('scroll', animateOnScroll);
  </script>
</body>
</html>
